<!DOCTYPE html>
<html lang="en" class="h-100" dir="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>FARMGO LTD</title>
    <link href="../lgcss/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body class="vh-100">
    <div class="authincation h-100">
      <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
          <div class="col-md-6">
            <div class="authincation-content">
              <div class="row no-gutters">
                <div class="col-xl-12">
                  <div class="auth-form">
                    <div class="text-center mb-3">
                      <img
                        style="height: 5rem"
                        src="../../assets/images/logo.png"
                        alt=""
                      />
                    </div>
                    <h4 class="text-center mb-4">Sign Into your FARMGO LTD account</h4>
                    <div class="form-group">
                      <label class="mb-1"
                        ><strong>Email or Mobile</strong></label
                      >
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Email or Mobile"
                        id="username"
                      />
                    </div>
                    <div class="form-group">
                      <label class="mb-1"><strong>Password</strong></label>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        id="password"
                      />
                    </div>
                    <div class="text-center mt-4">
                      <button
                        id="lgbtn"
                        type="submit"
                        class="btn btn-primary btn-block btn-main"
                        style="background-color: #4c4ad1; border: 0"
                        onclick="login()"
                      >
                        Login
                      </button>
                    </div>
                    <div class="form-group" id="otpField" style="display: none;">
                        <label class="mb-1"><strong>One-Time Password (OTP)</strong></label>
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Enter OTP"
                            id="otp"
                        />
                    </div>
                    <div class="text-center mt-4">
                        <button
                          id="otpbtn"
                          type="submit"
                          class="btn btn-primary btn-block btn-main"
                          style="background-color: #4c4ad1; border: 0"
                          onclick="showOTPField(); sendOTP();"
                        >
                          Verify Email
                        </button>
                      </div>
                    <div class="new-account mt-3">
                      <p>
                        New Here?
                        <a href="../" style="color: #4c4ad1">Create An E-famer Account</a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../assets/js/jquery.js"></script>
    <script src="../../assets/js/sweetalert.js"></script>
    <script src="../../assets/js/script.js"></script>
    <script>
         
        function showOTPField() {
            var otpField = document.getElementById("otpField");
            otpField.style.display = "block"; // Show OTP field on button click
        }
    </script>
  </body>
</html>
